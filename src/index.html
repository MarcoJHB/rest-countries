<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Countries</title>
  </head>
  <body>
    <header class="bg-neutral-300">
      <div class="container">
        <h1 class="fs-primary-heading fw-bold text-neutral-100">Where in the world?</h1>
        <div class="light-mode text-neutral-100">
          <img src="/src/moon.svg" alt="moon" />
          <p>Dark Mode</p>
        </div>
      </div>
    </header>
    <main class="bg-neutral-400">
      <section class="container search-bar">
        <form action="">
          <input type="text" placeholder="Search for a country..." />
        </form>
        <form action="">
          <select class="region-filter bg-neutral-400 text-neutral-100">
            <option selected value="All" disabled hidden>Filter by region</option>
            <option value="Africa">Africa</option>
            <option value="Asia">Asia</option>
            <option value="Americas">Americas</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </form>
      </section>
      <section class="container country-list"></section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
